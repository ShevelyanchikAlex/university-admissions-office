#about
about.title=Об Университе
about.header_page.title=Об Университете Высоких Технологий
about.short_description_university=Наше университетское сообщество руководствуется общей целью: сделать мир лучше с помощью образования, исследований и инноваций. Мы веселые и причудливые, элитные, но не элитарные, изобретательные и артистичные, одержимы цифрами и приветствуем талантливых людей, откуда бы они ни родом.
about.mission_of_university.title=Мисиия Университета Высоких Технологий
about.mission_of_university.description_first=Миссия Университета Высоких Технологий состоит в том, чтобы продвигать знания и обучать студентов в области науки, технологий и других научных областей, которые лучше всего будут служить нации и миру в 21 веке.
about.mission_of_university.description_second=Институт стремится генерировать, распространять и сохранять знания, а также работать с другими, чтобы использовать эти знания для решения великих мировых проблем. Массачусетский технологический институт стремится предоставить своим студентам образование, которое сочетает в себе тщательное академическое обучение и азарт открытий с поддержкой и интеллектуальным стимулированием разнообразного сообщества кампуса. Мы стремимся развить в каждом члене сообщества Массачусетского технологического института способность и страсть к мудрой, творческой и эффективной работе на благо человечества.
