#faculties_page
faculties_page.title=Факультеты
faculties_page.our_faculties=Наши Факультеты
faculties_page.eecs_faculty=Факультет электротехники и компьютерных наук является крупнейшим отделением нашего университета, ежегодно готовящим сотни аспирантов и студентов для карьерного лидерства в таких областях, как наука, исследования и высокотехнологичная промышленность. EECS неизменно возглавляет рейтинги US News & World Report и других колледжей и широко известен своими преподавателями мирового класса, которые обеспечивают выдающееся образование и проводят инновационные и отмеченные наградами исследовательские работы. Чтобы подать заявку на этот факультет, вам нужны сертификаты по математике, физике, информатике.
faculties_page.meche_faculty=Факультет машиностроения стремится продвигать междисциплинарные исследования, которые могут решить основные проблемы, стоящие перед нашим обществом. Мы особенно заинтересованы в квалифицированных кандидатах, которые благодаря своим исследованиям, преподаванию и/или службе могут способствовать разнообразию и совершенствованию академического сообщества. Мы ищем кандидатов, которые будут вдохновлять и вести исследования, а также активно способствовать обучению как студентов, так и выпускников машиностроительного факультета. Успешный кандидат будет иметь общее назначение как на факультете машиностроения, так и на факультете электротехники и компьютерных наук (EECS) или в Институте данных, систем и общества (DSS).
faculties_page.dss_faculty=Миссия факультета «Данные, системы и общество» состоит в том, чтобы продвигать образование и исследования в области современных аналитических методов в информационных системах и системах принятия решений, статистике и науке о данных, а также в социальных науках, а также применять эти методы для решения сложных социальных проблем. проблемы в различных областях, таких как финансы, энергетические системы, урбанизация, социальные сети и здравоохранение. Чтобы подать заявку на этот факультет, вам нужны сертификаты по математике, физике, социологии.
